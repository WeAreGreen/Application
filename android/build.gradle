buildscript {
    ext.kotlin_version = '1.7.10'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
    defaultConfig {
        applicationId "it.wearegreeb.wearegreen"
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 2
        versionName "1.1"
        multiDexEnabled true

        // This is the new app name that you want to use
        // You can replace "My New App Name" with your desired name
        // Note that this name will be used as the app label on the launcher screen
        // and in other places throughout the app
        resValue "string", "app_name", "My New App Name"
    }

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
